# Site wide configuration

title: "Aux quatre vents"
description: "Personal web pages of Zoran Čučković."
logo: # 120x120 px default image used for Twitter summary card
teaser: # 400x250 px default teaser image used in image archive grid
locale: en
url:
feed:
  path: atom.xml

# Jekyll configuration 

sass:
  sass_dir: _sass
  style: compressed
 
#originally =   permalink: /:categories/:title/
permalink: /:year/:title/

#collections: NOT WORKING : TODO COLLECTIONS
  #: _documents
   # permalink: /documents/:path/


kramdown:
  toc_levels: 1..2
highlighter: rouge
gems:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed


# Site owner
owner:
  name: Zoran Čučković
  email: cuckovic.zoran@gmail.com
  twitter: ZCuckovic
  google:
    ad-client:
    ad-slot:
  bio: some bio in _config.yml
  avatar: bio-photo.jpg # 160x160 px image for author byline
  disqus-shortname: # addad directy to comments.html

#include for jekyll to see (added DOCUMENTS, excluded publications)
include:
  - .htaccess  # ?? 
  - _pages #!!! 
  - documents
exclude:
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - ".bat"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - spec
  - tmp
  - _publications

collections:
  - publications
# this is not actually used (EXCLUDED)

prose:
  rooturl: '_posts'

  media: 'images'
  ignore:
    - _config.yml
    - /_layouts
    - /_includes
  metadata:
    _posts:
      meetups:
        - name: "meetup"
          field:
            element: "hidden"
            value: "meetup"
        - name: "categories"
          field: 
            element: "hidden"
            value: "meetup"
        - name: "permalink"
          field:
            element: "text"
    
            label: "Background (CSS)"
