---
layout: default
---

<div id="main" role="main">			
	<div class="wrap">
		{% if page.image.feature %}
			<div class="page-lead" style="background-image:url({{ site.url }}/images/{{ page.image.feature }})">
		{%else%}
		<!-- added , we can also : style="background-color:  -->
			<div class="page-lead">
		{% endif %}
      <div class="wrap page-lead-content">
	
		<!-- <img class= logo src= "{{ site.url }}/images/logo.png" > -->     
	
        <h1>Aux quatre vents</h1>
				<hr >	
        <h2>Landscapes and archaeology, mostly...</h2>
		
        
      </div><!-- /.page-lead-content -->
      </div><!-- /.page-lead -->
		
	
		 
		<div class="tiles">
		{% for post in site.posts %}
			{% include post-grid.html %} 
		{% endfor %}
        </div><!-- /.tiles -->
		
		<div class="sidebar" > {% include tags-widget.html %} </div>
		
		<div class="sidebar" > 
			<h2>Subscribe</h2>
			<p>RSS feed: 
			<a href="{{ site.url }}/atom.xml">
				<img src = "{{ site.url }}/images/rss-icon.png" alt=" *RSS* ">
			</a>
			</p>
			<p>By email:
			
			<form action="https://formspree.io/cuckovic.zoran@gmail.com"
				method="POST">
	 
				<input type="email" name="_subscribe">
			
			
				<input type="submit" value="Send">
			</form> 
			
			</p>
			
		</div>

	</div><!-- /.wrap -->
	
</div><!-- /#main -->
